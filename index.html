<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pilot Dashboard</title>
        <meta name="description" content="Pilot Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="dashboardCard">
            <h1>Pilot Profile</h1>
            <div class="box" id="box1">
                <div class="card" id="card1">
                    <div class="profilePic">
                        <img src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w" class="thumbnail">
                    </div>

                    <div class="discription">
                        <h3 class="title">Beverly Little</h3>
                        <p class="sub-title">Javascript Developer</p>
                        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque aliquam aliquid porro!</p>
                        <button type="button" class="btn1">HIRE ME</button>
                    </div>
                    
                    <div class="skills">
                        <h3 class="title">Skills</h3>
                        <div class="skill-list">
                            <div class="wrapper">
                                <button type="button" class="btn2">Skill_1</button>
                                <button type="button" class="btn2">Skill_2</button>
                                <button type="button" class="btn2">Skill_3</button>
                                <button type="button" class="btn2">Skill_4</button>
                                <button type="button" class="btn2">Skill_5</button>
                                <button type="button" class="btn2">Skill_6</button>
                                <button type="button" class="btn2">Skill_7</button>
                                <button type="button" class="btn2">Skill_8</button>
                                <button type="button" class="btn2">Skill_9</button>
                                <button type="button" class="btn2">Skill_10</button>
                                <button type="button" class="btn2">Skill_11</button>
                                <button type="button" class="btn2">Skill_12</button>
                                <button type="button" class="btn2">Skill_13</button>
                                <button type="button" class="btn2">Skill_14</button>
                                <button type="button" class="btn2">Skill_15</button>
                                <button type="button" class="btn2">Skill_16</button>
                                <button type="button" class="btn2">Skill_17</button>
                                <button type="button" class="btn2">Skill_18</button>
                                <button type="button" class="btn2">Skill_19</button>
                                <button type="button" class="btn2">Skill_20</button>
                                <button type="button" class="btn2">Skill_21</button>
                                <button type="button" class="btn2">Skill_22</button>
                                <button type="button" class="btn2">Skill_23</button>
                                <button type="button" class="btn2">Skill_24</button>
                                <button type="button" class="btn2">Skill_25</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            <div class="box" id="box2">
                <div class="card" id="card2">
                    <h3 class="title">Overveiw</h3>
                    <div class="indicator">
                        <svg class="indicator_container" width="250px" height="250px">
                            <circle class="progress_bar" cx="125" cy="125" r="75px" />  
                            <circle class="progress" id="ProgressBar" cx="125" cy="125" r="75px" />
                            <text id="percent_val" class="percent_text" text-anchor="middle" x="110" y="160"> 0 </text>
                            <text class="percent_text" text-anchor="middle" x="145" y="160"> % </text>
                            <text text-anchor="middle" x="125" y="110"> Drop Rate </text>
                        </svg>
                    </div>
                    <div class="stats">
                        <span class="statBox" id="totalEarnings"><p class="stat_title">Total Earnings</p><p class="stat_value">Rs.0</p></span>
                        <span class="statBox" id="missionCompleted"><p class="stat_title">Missions Completed</p><p class="stat_value">0</p></span>
                        <span class="statBox" id="vimanaXP"><p class="stat_title">Vimana XP</p><p class="stat_value">0</p></span>
                        <span class="statBox" id="flyingHours"><p class="stat_title">Flying Hours</p><p class="stat_value">0</p></span>
                    </div>
                </div>
            </div>
            <div class="box" id="box3">
                <div class="card" id="card3"></div>
            </div>
            <div class="box" id="box4">
                <div class="card" id="card4">
                    <img src="https://i.ytimg.com/vi/ftNSQPuoylk/maxresdefault.jpg">
                </div>
            </div>
            <div class="box" id="box5">
                <div class="card" id="card5">
                    <h3 class="title">Similar Profiles</h3>
                </div>
            </div>
        </div>
        
        <script src="sketch.js" async defer></script>
    </body>
</html>
